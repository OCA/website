sudo: false
cache: pip

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility

language: python

python:
  - "2.7"

env:
  global:
  - WEBSITE_REPO="1"
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" MAKEPOT="0"
  - PHANTOMJS_VERSION="2.1.2" WEBSITE_REPO="1"
  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="website_hide" MAKEPOT="1"
  - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE="website_hide"
  - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE="website_hide"
  - TESTS="1" ODOO_REPO="OCA/OCB" INCLUDE="website_hide"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
